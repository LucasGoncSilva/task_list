<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="SVGs/icon.svg">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Lista Pessoal de Tarefas</title>
</head>

<body>

    <h1>Lista Pessoal de Tarefas</h1>

    <div id="buttons">
        <button id="toggle_edit_form" class="toggle_form" data-form="edit">
            <img src="SVGs/edit.svg" alt="edit">
        </button>

        <button id="toggle_add_form" class="toggle_form" data-form="add">
            <img src="SVGs/add_new.svg" alt="add">
        </button>

        <button id="clear">
            <img src="SVGs/trash_can.svg" alt="trash_can">
        </button>
    </div>

    <div id="edit_task_popup">

        <form id="edit_task">

            <h3>Editar tarefa</h3>

            <input type="text" id="edit_task_input" autocomplete="off" placeholder="Selecione uma tarefa"><br>

            <input type="radio" name="choice" id="edit">
            <label for="edit">editar</label>

            <input type="radio" name="choice" id="del">
            <label for="del">deletar</label><br>

            <input type="submit" id='edit_task_button' value="Confirmar">

        </form>

    </div>

    <div id="add_task_popup">

        <form id="add_task">

            <h3>Adicionar nova tarefa</h3>

            <input type="text" id="add_task_input" autocomplete="off" placeholder="Escreva aqui">

            <input type="submit" id='add_task_button' value="Inserir">

        </form>

    </div>

    <div id="list">
        <ul id="task_list">
        </ul>
    </div>

    <div id="image">
        <img src="SVGs/icon.svg" alt="icon" id="illustration">
    </div>

</body>

</html>
