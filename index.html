<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Lista Pessoal de Tarefas</title>
</head>

<body>

    <h1>Lista Pessoal de Tarefas</h1>

    <fieldset>

        <legend>Adicionar e remover</legend>

        <form id="add">
            <input type="text" id="task_input">
            <input type="submit" id='submit_input' value="Inserir">
        </form>

        <form id="clear">
            <input type="submit" id='clear_all' value="Limpar Lista">
        </form>

    </fieldset>

    <div id="list">
        <ul id="task_list">
        </ul>
    </div>

</body>

</html>
