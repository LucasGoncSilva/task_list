<!DOCTYPE html>
<html lang="pt-br">

<head>

    <!-- meta tags SEO -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Lucas Gonçalves da Silva">
    <meta name="title" content="Lista Pessoal de Tarefas">
    <meta name="description"
        content="Uma lista pessoal de tarefas simples e funcional que permite adição, edição e exclusão de itens conforme a necessidade.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://personaltasklist.vercel.app/">
    <meta property="og:title" content="Lista Pessoal de Tarefas">
    <meta property="og:description"
        content="Uma lista pessoal de tarefas simples e funcional que permite adição, edição e exclusão de itens conforme a necessidade.">
    <meta property="og:image" content="https://personaltasklist.vercel.app/assets/img/OG.svg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://personaltasklist.vercel.app/">
    <meta property="twitter:title" content="Lista Pessoal de Tarefas">
    <meta property="twitter:description"
        content="Uma lista pessoal de tarefas simples e funcional que permite adição, edição e exclusão de itens conforme a necessidade.">
    <meta property="twitter:image" content="https://personaltasklist.vercel.app/assets/img/OG.svg">

    <!-- title -->
    <title>Lista Pessoal de Tarefas</title>

    <!-- page icon -->
    <link rel="shortcut icon" href="assets/img/icon.svg" type="image/x-icon">

    <!-- imports -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/script.min.js"></script>

</head>

<body>

    <h1>Personal Task List</h1>
    <h2>Lista pessoal de tarefas</h2>

    <div id="buttons">

        <div>
            <button id="toggle_edit_form" class="toggle_form" data-form="edit">
                <img src="assets/img/edit.svg" alt="edit">
            </button><br>

            <span>edit</br>&del</span>
        </div>

        <div>
            <button id="toggle_add_form" class="toggle_form" data-form="add">
                <img src="assets/img/add_new.svg" alt="add">
            </button><br>

            <span>add</br>item</span>
        </div>

        <div>
            <button id="clear">
                <img src="assets/img/trash_can.svg" alt="trash_can">
            </button><br>

            <span>reset</br>list</span>
        </div>

    </div>

    <div id="add_task_popup" class="toggle_popup">

        <form id="add_task">

            <h3>Adicionar nova tarefa</h3>

            <input type="text" class="task_input" id="add_task_input" autocomplete="off" placeholder="Escreva aqui">

            <input type="submit" id='add_task_button' value="Inserir">

        </form>

    </div>

    <div id="edit_task_popup" class="toggle_popup">

        <form id="edit_task">

            <h3>Editar tarefa</h3>

            <input type="text" class="task_input" id="edit_task_input" autocomplete="off"
                placeholder="Selecione uma tarefa"><br>

            <input type="radio" name="choice" id="edit">
            <label for="edit">editar</label>

            <input type="radio" name="choice" id="del">
            <label for="del">deletar</label><br>

            <input type="submit" id='edit_task_button' value="Confirmar">

        </form>

    </div>

    <div id="list">
        <ul id="task_list">
        </ul>
    </div>

    <div id="image">
        <img src="assets/img/icon.svg" alt="icon" id="illustration">
    </div>

</body>

</html>
