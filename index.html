<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="SVGs/icon.svg">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Lista Pessoal de Tarefas</title>
</head>

<body>

    <h1>Lista Pessoal de Tarefas</h1>

    <div id="buttons">
        <button id="edit">
            <img src="SVGs/edit.svg" alt="edit">
        </button>

        <button id="open_form">
            <img src="SVGs/add_new.svg" alt="add">
        </button>

        <button id="clear">
            <img src="SVGs/trash_can.svg" alt="trash_can">
        </button>
    </div>

    <div id="popup">

        <form id="add">

            <h3>Adicionar nova tarefa</h3>

            <input type="text" id="task_input" autocomplete="off" placeholder="Tarefa aqui">

            <input type="submit" id='submit_btn' value="Inserir">

        </form>

    </div>

    <div id="list">
        <ul id="task_list">
        </ul>
    </div>

    <div id="image">
        <img src="SVGs/icon.svg" alt="icon" id="illustration">
    </div>

</body>

</html>
